name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install base package
      run: |
        python -m pip install --upgrade pip
        echo "::group::Install Timing - Base Package"
        time pip install -e .
        echo "::endgroup::"
        
    - name: Install dev dependencies
      run: |
        echo "::group::Install Timing - Dev Dependencies"
        time pip install -e ".[dev]"
        echo "::endgroup::"
        
    - name: Run formatters and linters
      run: |
        echo "Running black..."
        black .
        echo "Running isort..."
        isort .
        echo "Running mypy and applying fixes..."
        mypy faux_lingo --pretty --show-error-codes --fix
        
    - name: Commit formatting changes
      if: github.event_name == 'pull_request'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if ! git diff --quiet; then
          git add .
          git commit -m "Apply automatic formatting and type fixes"
          git push origin HEAD:${{ github.head_ref }}
        fi
        
    - name: Run tests
      run: |
        pytest --cov
        
