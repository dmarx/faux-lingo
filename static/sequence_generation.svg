<svg viewBox="0 0 800 440" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="440" fill="#f8f9fa"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Topic 1 gradients - purple -->
    <radialGradient id="topic1Grad1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#9d4edd" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#9d4edd" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="topic1Grad2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#9d4edd" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9d4edd" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Topic 2 gradients - teal -->
    <radialGradient id="topic2Grad1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#48bfe3" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#48bfe3" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="topic2Grad2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#48bfe3" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#48bfe3" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Topic 3 gradients - orange -->
    <radialGradient id="topic3Grad1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fb8500" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#fb8500" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="topic3Grad2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fb8500" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fb8500" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Topic Densities -->
  <g>
    <!-- Topic 1 densities -->
    <circle cx="180" cy="240" r="100" fill="url(#topic1Grad1)"/>
    <circle cx="280" cy="150" r="80" fill="url(#topic1Grad2)"/>
    
    <!-- Topic 2 densities -->
    <circle cx="420" cy="180" r="120" fill="url(#topic2Grad1)"/>
    <circle cx="390" cy="280" r="90" fill="url(#topic2Grad2)"/>
    
    <!-- Topic 3 densities -->
    <circle cx="600" cy="130" r="100" fill="url(#topic3Grad1)"/>
    <circle cx="500" cy="100" r="70" fill="url(#topic3Grad2)"/>
  </g>

  <!-- Alternative Paths -->
  <g opacity="0.3">
    <!-- Path edges -->
    <g stroke="#666" stroke-width="2">
      <line x1="180" y1="250" x2="220" y2="180"/>
      <line x1="220" y1="180" x2="300" y2="150"/>
      <line x1="300" y1="150" x2="380" y2="120"/>
      
      <line x1="280" y1="250" x2="340" y2="300"/>
      <line x1="340" y1="300" x2="420" y2="320"/>
      <line x1="420" y1="320" x2="500" y2="300"/>
      
      <line x1="480" y1="150" x2="550" y2="100"/>
      <line x1="550" y1="100" x2="620" y2="120"/>
      <line x1="620" y1="120" x2="680" y2="180"/>
    </g>
    
    <!-- Path nodes -->
    <g stroke="#333" stroke-width="2">
      <circle cx="220" cy="180" r="15" fill="#ffe66d"/>
      <circle cx="300" cy="150" r="15" fill="#4ecdc4"/>
      <circle cx="380" cy="120" r="15" fill="#ff6b6b"/>
      
      <circle cx="340" cy="300" r="15" fill="#4ecdc4"/>
      <circle cx="420" cy="320" r="15" fill="#ffe66d"/>
      <circle cx="500" cy="300" r="15" fill="#ff6b6b"/>
      
      <circle cx="550" cy="100" r="15" fill="#ffe66d"/>
      <circle cx="620" cy="120" r="15" fill="#ff6b6b"/>
      <circle cx="680" cy="180" r="15" fill="#4ecdc4"/>
    </g>
  </g>

  <!-- Main Path -->
  <g>
    <!-- Edges -->
    <g stroke="#666" stroke-width="2">
      <line x1="120" y1="200" x2="180" y2="250"/>
      <line x1="180" y1="250" x2="240" y2="300"/>
      <line x1="240" y1="300" x2="280" y2="250"/>
      <line x1="280" y1="250" x2="400" y2="180"/>
      <line x1="400" y1="180" x2="480" y2="150"/>
      <line x1="480" y1="150" x2="520" y2="200"/>
    </g>

    <!-- Path highlight -->
    <g stroke="#0066cc" stroke-width="4" stroke-dasharray="5,5" opacity="0.7">
      <line x1="120" y1="200" x2="180" y2="250"/>
      <line x1="180" y1="250" x2="240" y2="300"/>
      <line x1="240" y1="300" x2="280" y2="250"/>
      <line x1="280" y1="250" x2="400" y2="180"/>
      <line x1="400" y1="180" x2="480" y2="150"/>
      <line x1="480" y1="150" x2="520" y2="200"/>
    </g>

    <!-- Nodes -->
    <g stroke="#333" stroke-width="2">
      <circle cx="120" cy="200" r="15" fill="#ff6b6b"/>
      <circle cx="180" cy="250" r="15" fill="#4ecdc4"/>
      <circle cx="240" cy="300" r="15" fill="#ff6b6b"/>
      <circle cx="280" cy="250" r="15" fill="#ffe66d"/>
      <circle cx="400" cy="180" r="15" fill="#ff6b6b"/>
      <circle cx="480" cy="150" r="15" fill="#4ecdc4"/>
      <circle cx="520" cy="200" r="15" fill="#ffe66d"/>
    </g>
  </g>

  <!-- Topic Labels (color-matched) -->
  <g font-family="Arial" font-size="14" font-weight="bold">
    <text x="140" y="140" fill="#9d4edd">Topic 1</text>
    <text x="400" y="80" fill="#48bfe3">Topic 2</text>
    <text x="650" y="100" fill="#fb8500">Topic 3</text>
  </g>

  <!-- Title with tagline -->
  <defs>
    <!-- Gradient for "semantics" -->
    <linearGradient id="semanticsGradient" x1="0.75" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#9d4edd"/>
      <stop offset="50%" stop-color="#48bfe3"/>
      <stop offset="100%" stop-color="#fb8500"/>
    </linearGradient>
  </defs>
  
  <g font-family="Arial">
    <!-- Title group -->
    <text x="400" y="400" text-anchor="middle">
      <tspan font-size="20" font-weight="bold">FauxLingo: </tspan>
      <tspan font-size="16">Simulate </tspan>
      <tspan font-size="16">
        <tspan stroke="#333" stroke-width="0.5" fill="#ff6b6b">S</tspan><tspan stroke="#333" stroke-width="0.5" fill="#4ecdc4">y</tspan><tspan stroke="#333" stroke-width="0.5" fill="#ffe66d">n</tspan><tspan stroke="#333" stroke-width="0.5" fill="#ff6b6b">t</tspan><tspan stroke="#333" stroke-width="0.5" fill="#4ecdc4">a</tspan><tspan stroke="#333" stroke-width="0.5" fill="#ffe66d">x</tspan>
      </tspan>
      <tspan font-size="16"> and </tspan>
      <tspan font-size="16" fill="url(#semanticsGradient)">Semantics</tspan>
    </text>
  </g>
</svg>
